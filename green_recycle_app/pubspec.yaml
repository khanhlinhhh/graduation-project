name: green_recycle_app
description: "Green Recycle - Ứng dụng phân loại rác tái chế thông minh"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  
  # Image Picker for avatar upload
  image_picker: ^1.0.7
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # URL Launcher for maps
  url_launcher: ^6.2.5
  
  # Gemini AI for chatbot (HTTP calls)
  http: ^1.2.0
  
  # Firebase Cloud Functions
  cloud_functions: ^5.3.1
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Camera for live preview
  camera: ^0.11.0+2
  
  # YOLOv11 TFLite integration
  flutter_vision: ^2.0.0
  
  # Image Cropper for avatar
  image_cropper: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

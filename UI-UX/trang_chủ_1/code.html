<!DOCTYPE html>
<html class="light" lang="vi"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

            colors: {
              "primary": "#f9f506",
              "primary-dark": "#caca04",
              "background-light": "#f8f8f5",

              "text-main": "#181811",
              "text-secondary": "#8c8b5f",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',

            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;

            -ms-overflow-style: none;scrollbar-width: none;}.pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main dark:text-white font-display overflow-hidden selection:bg-primary selection:text-black flex flex-col justify-between">
<header class="w-full p-4 pt-12 flex items-center justify-center relative z-20">
<div class="absolute left-4 top-12">
<button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-text-secondary dark:text-gray-400">arrow_back</span>
</button>
</div>
<h1 class="text-lg font-bold tracking-tight">Đang phân tích</h1>
</header>
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 gap-10">
<div class="relative flex items-center justify-center py-8">
<div class="absolute w-72 h-72 bg-primary/20 rounded-full blur-3xl animate-pulse-fast"></div>
<div class="absolute w-64 h-64 border border-dashed border-text-secondary/30 dark:border-white/20 rounded-full animate-spin-slow"></div>
<svg class="absolute w-60 h-60 animate-spin text-primary z-20" viewBox="0 0 100 100">
<defs>
<linearGradient id="gradient" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:currentColor; stop-opacity:0"></stop>
<stop offset="100%" style="stop-color:currentColor; stop-opacity:1"></stop>
</linearGradient>
</defs>
<circle class="origin-center" cx="50" cy="50" fill="none" r="48" stroke="url(#gradient)" stroke-linecap="round" stroke-width="2"></circle>
</svg>
<div class="relative w-52 h-52 rounded-full border-4 border-surface-light dark:border-surface-dark shadow-xl overflow-hidden z-10">
<div class="absolute inset-0 z-20 bg-gradient-to-b from-transparent via-primary/20 to-transparent animate-pulse"></div>
<div class="w-full h-full bg-center bg-no-repeat bg-cover transform scale-110" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCOnXki2Va17WcDH2Cgc2wQyFC1DQpAsh0Koh3thZoFvOVqUOitCbOT6_3JidGxSveVTwuCLshdnqVbObvXpFVlRGXEqw2zCzEJ9ZOq_OXc0BaP1kgres4bx27DnbV8OLU_upsZ5K0F0DWJsV-v58q9OthYdUvTWL_SAckQWNr2LH-Vzv2xmlSvGzqngdyNLTBoiovagvxD_f0g7-R-QRK-trVEc7cZKsyhqbF9icqyP9Yf11bPvuu04f4NnNqB94S5IVaPJy8uqQ0");'>
</div>
<div class="absolute inset-0 flex items-center justify-center z-30">
<span class="material-symbols-outlined text-white text-4xl drop-shadow-md">search</span>
</div>
</div>
</div>
<div class="text-center space-y-2">
<h2 class="text-2xl font-bold text-text-main dark:text-white">Đang nhận diện rác thải...</h2>
<p class="text-text-secondary dark:text-gray-400 font-medium">Vui lòng giữ nguyên kết nối trong giây lát</p>
</div>
<div class="w-full animate-fade-in-up">
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-6 shadow-soft border border-gray-100 dark:border-white/5 relative overflow-hidden">
<div class="absolute top-0 left-0 w-1 h-full bg-primary"></div>
<div class="flex gap-4 items-start">
<div class="shrink-0 p-3 rounded-xl bg-primary/10 dark:bg-primary/20 text-primary-dark dark:text-primary">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">lightbulb</span>
</div>
<div class="space-y-1">
<div class="flex items-center justify-between">
<h3 class="text-sm font-bold uppercase tracking-wide text-text-secondary dark:text-gray-400">Mẹo phân loại</h3>
<span class="text-xs font-semibold bg-gray-100 dark:bg-white/10 px-2 py-0.5 rounded text-gray-500">1/5</span>
</div>
<p class="text-base font-medium text-text-main dark:text-white leading-relaxed">
                        Chai nhựa cần được tháo nắp và ép dẹp trước khi bỏ vào thùng tái chế để tiết kiệm diện tích thu gom.
                    </p>
</div>
</div>
<div class="absolute bottom-0 left-0 w-full h-1 bg-gray-100 dark:bg-gray-800">
<div class="h-full bg-primary w-1/3 animate-pulse rounded-r-full"></div>
</div>
</div>
</div>
</main>
<div class="p-6 pb-safe w-full max-w-md mx-auto">
<button class="w-full group flex items-center justify-center gap-2 py-4 rounded-xl border-2 border-transparent bg-gray-100 dark:bg-white/5 text-text-secondary dark:text-gray-300 font-bold hover:bg-gray-200 dark:hover:bg-white/10 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-xl group-hover:text-red-500 transition-colors">close</span>
<span>Hủy quét</span>
</button>
</div>
